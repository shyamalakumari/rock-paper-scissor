<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../rock-paper-scissor-main/rock paper scissor.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="game">
   
        
         
          
        <div class="score"> 
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Choose your move</div>
         
        
        <div class="movesleft">Moves Left: 10 </div>
         
      
        <div class="options">
            <button class="rock">rock<img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" alt="" width="250px" height="250px" style="border-radius: 50%;"></button>
            <button class="paper">paper<img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt=""  width="250px" height="250px" style="border-radius: 50%;"></button>
            <button class="scissor">siccsor<img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png" alt=""  width="250px" height="250px" style="border-radius: 50%;"></button>   
        </div>
         
          
        <div class="result"></div>
         
        
        <button class="reload"></button>
 
    </div>

</body>
<script src="../rock-paper-scissor-main/rock paper scissor.js"></script>
</html>
